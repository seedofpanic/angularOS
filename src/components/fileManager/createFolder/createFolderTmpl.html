<div ng-show="crFolder">

    <div>Название папки</div>
    <input type="text" ng-model="$ctrl.newdir" size="40" draggable="false"/><br>

<text ng-click="crFolder = false">
    <button ng-click="$ctrl.create()">&#10003; Создать папку</button>
</text>
</div>
