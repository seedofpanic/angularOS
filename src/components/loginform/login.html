<form class="login">
    <label class="login__label">
        <input type="text" class="login__input" name="login" placeholder="login" ng-model="loginCtrl.login" required>
    </label>
    <label class="login__label">
        <input type="password" class="login__input" name="password" placeholder="password" ng-model="loginCtrl.password" required>
    </label>
    <button type="button" name="button" class="login__button" ng-click="loginCtrl.sendUserLogin()">LogIn</button>
</form>
